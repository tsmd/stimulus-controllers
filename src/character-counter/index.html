<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3/+esm"
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import { Application } from "@hotwired/stimulus";
      import { CharacterCounterController } from "./character-counter.js";
      const app = Application.start();
      app.register("character-counter", CharacterCounterController);
    </script>
  </head>
  <body class="p-8">
    <header class="mb-16 border-b border-black">
      <p><a href="/" class="underline">‚Üê Back</a></p>
      <div class="my-16">
        <h1 class="text-3xl font-bold">Character Counter</h1>
        <div class="mt-3 max-w-xl">
          <p>Counts text length of the text field.</p>
        </div>
      </div>
    </header>
    <main>
      <div class="space-y-8">
        <div data-controller="character-counter">
          <label for="textarea-1" class="mb-1 block">Textarea</label>
          <textarea
            id="textarea-1"
            class="block h-32 w-96 max-w-full rounded border border-gray-300 p-2"
            data-character-counter-target="text"
            data-action="character-counter#update"
          ></textarea>
          <p class="mt-1" data-character-counter-target="output">0</p>
        </div>
        <div data-controller="character-counter">
          <label for="textarea-2" class="mb-1 block">
            Textarea (with initial value)
          </label>
          <textarea
            id="textarea-2"
            class="block h-32 w-96 max-w-full rounded border border-gray-300 p-2"
            data-character-counter-target="text"
            data-action="character-counter#update"
          >
Hello World üåé</textarea
          >
          <p class="mt-1" data-character-counter-target="output">0</p>
        </div>
      </div>
    </main>
  </body>
</html>
