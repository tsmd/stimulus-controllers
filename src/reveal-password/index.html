<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reveal Password</title>
    <style>
      ::-ms-reveal {
        display: none;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1.5.16/dist/es-module-shims.min.js"
      async
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3/+esm",
          "@thoughtbot/tailwindcss-aria-attributes": "https://cdn.jsdelivr.net/npm/@thoughtbot/tailwindcss-aria-attributes@0/+esm"
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import ariaPlugin from "@thoughtbot/tailwindcss-aria-attributes";
      tailwind.config = {
        plugins: [ariaPlugin],
      };
    </script>
    <script type="module">
      import { Application } from "@hotwired/stimulus";
      import { RevealPasswordController } from "/reveal-password/reveal-password.js";
      const app = Application.start();
      app.register("reveal-password", RevealPasswordController);
    </script>
  </head>
  <body class="p-8">
    <header class="mb-16 border-b border-black">
      <p><a href="/" class="underline">‚Üê Back</a></p>
      <div class="my-16">
        <h1 class="text-3xl font-bold">Reveal Password</h1>
        <div class="mt-3 max-w-xl">
          <p>Toggles the disclosure of passwords.</p>
        </div>
      </div>
    </header>
    <main>
      <form class="space-y-8">
        <div class="flex flex-col items-start gap-y-2">
          <label for="input">Password</label>
          <div
            class="relative inline-block w-96 max-w-full"
            data-controller="reveal-password"
            data-reveal-password-always-value="true"
          >
            <input
              type="password"
              id="input"
              class="block w-full rounded border border-gray-300 p-2"
              data-reveal-password-target="password"
            />
            <button
              type="button"
              class="group absolute top-0 right-0 flex h-full w-12 items-center justify-center border-l border-gray-300"
              style="display: none"
              aria-label="reveal password"
              data-reveal-password-target="reveal"
            >
              <span class="group-aria-pressed:hidden">
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              </span>
              <span class="group-aria-pressed:inline hidden">
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>
        <p>
          <input
            type="submit"
            class="inline-block rounded border border-transparent bg-gray-300 px-4 py-2 font-bold"
          />
        </p>
      </form>
    </main>
  </body>
</html>
