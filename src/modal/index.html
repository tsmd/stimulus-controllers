<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <script
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1.5.16/dist/es-module-shims.min.js"
      async
    ></script>
    <script type="esms-options">
      { "shimMode": true }
    </script>
    <script type="importmap-shim">
      {
        "imports": {
          "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3/+esm",
          "body-scroll-lock": "https://cdn.jsdelivr.net/npm/body-scroll-lock/+esm",
          "tabbable": "https://cdn.jsdelivr.net/npm/tabbable@5/+esm"
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module-shim">
      import { Application } from "@hotwired/stimulus";
      import { ModalController } from "/modal/modal.js";
      const app = Application.start();
      app.register("modal", ModalController);
    </script>
  </head>
  <body class="p-8">
    <div data-controller="modal">
      <div class="space-y-2" data-modal-target="inert">
        <h1 class="text-2xl font-bold">Modal</h1>
        <p
          class="fixed inset-x-0 bottom-0 flex justify-between bg-gray-800 text-white"
        >
          <span>AAA</span>
          <span>ZZZ</span>
        </p>
        <p>
          <button
            class="border border-gray-400 bg-gray-200 p-1"
            aria-haspopup="dialog"
            data-action="modal#handleOpen"
            data-modal-target-param="modal-1"
          >
            Open modal 1
          </button>
        </p>
        <p>
          <button
            class="border border-gray-400 bg-gray-200 p-1"
            aria-haspopup="dialog"
            data-action="modal#handleOpen"
            data-modal-target-param="modal-2"
          >
            Open modal 2
          </button>
        </p>
        <div class="space-y-96">
          <p>hoge</p>
          <p>hoge</p>
          <p>hoge</p>
          <p>hoge</p>
          <p>hoge</p>
          <p>hoge</p>
          <p>hoge</p>
          <p>hoge</p>
        </div>
      </div>

      <div
        class="fixed inset-0 hidden bg-black bg-opacity-25"
        data-modal-target="backdrop"
      ></div>

      <div
        id="modal-1"
        class="fixed inset-0 hidden overflow-y-scroll px-6 py-12"
        role="dialog"
        aria-labelledby="modal-1-heading"
        aria-modal="true"
        data-action="keydown->modal#handleEscape"
      >
        <div
          class="absolute inset-0"
          data-action="click->modal#handleClose"
        ></div>

        <div class="relative mx-auto max-w-3xl rounded-lg bg-white p-4">
          <div class="space-y-2">
            <p>
              <button
                class="border border-gray-400 bg-gray-200 p-1"
                data-action="modal#handleClose"
              >
                Close
              </button>
            </p>
            <h1 class="text-xl font-bold" id="modal-1-heading">Modal 1</h1>
            <p>hogehoge</p>
            <p>
              <button
                class="border border-gray-400 bg-gray-200 p-1"
                aria-haspopup="dialog"
                data-action="modal#handleOpen"
                data-modal-target-param="modal-2"
              >
                Open modal 2
              </button>
            </p>
          </div>
        </div>
      </div>

      <div
        id="modal-2"
        class="fixed inset-0 hidden overflow-y-scroll px-6 py-12"
        role="dialog"
        aria-labelledby="modal-1-heading"
        aria-modal="true"
        data-action="keydown->modal#handleEscape"
      >
        <div
          class="absolute inset-0"
          data-action="click->modal#handleClose"
        ></div>

        <div class="relative mx-auto max-w-3xl rounded-lg bg-white p-4">
          <div class="space-y-2">
            <p>
              <button
                class="border border-gray-400 bg-gray-200 p-1"
                data-action="modal#handleClose"
              >
                Close
              </button>
            </p>
            <h1 class="text-xl font-bold" id="modal-2-heading">Modal 2</h1>
            <div class="space-y-96">
              <p>hoge</p>
              <p>hoge</p>
              <p>hoge</p>
              <p>hoge</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
