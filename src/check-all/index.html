<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check All</title>
    <script
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1.5.16/dist/es-module-shims.min.js"
      async
    ></script>
    <script type="esms-options">
      { "shimMode": true }
    </script>
    <script type="importmap-shim">
      {
        "imports": {
          "@hotwired/stimulus": "https://cdn.jsdelivr.net/npm/@hotwired/stimulus@3/+esm"
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module-shim">
      import { Application } from "@hotwired/stimulus";
      import { CheckAllController } from "/check-all/check-all.js";
      const app = Application.start();
      app.register("check-all", CheckAllController);
    </script>
  </head>
  <body class="p-8">
    <header class="mb-16 border-b border-black">
      <p><a href="/" class="underline">‚Üê Back</a></p>
      <div class="my-16">
        <h1 class="text-3xl font-bold">Check All</h1>
        <div class="mt-3 max-w-xl">
          <p>Checks all the nested checkboxes.</p>
        </div>
      </div>
    </header>
    <main>
      <div class="space-y-2" data-controller="check-all">
        <p>
          <label
            class="block flex items-center gap-x-2 rounded border border-gray-300 px-4 py-3"
          >
            <input
              type="checkbox"
              class="h-5 w-5"
              data-check-all-target="checkAll"
              data-action="check-all#checkAll"
            />
            Check all
          </label>
        </p>
        <div class="ml-6 space-y-2">
          <p>
            <label
              class="block flex items-center gap-x-2 rounded border border-gray-300 px-4 py-3"
            >
              <input
                type="checkbox"
                class="h-5 w-5"
                data-check-all-target="checkbox"
                data-action="check-all#check"
              />
              Checkbox 1
            </label>
          </p>
          <p>
            <label
              class="block flex items-center gap-x-2 rounded border border-gray-300 px-4 py-3"
            >
              <input
                type="checkbox"
                class="h-5 w-5"
                data-check-all-target="checkbox"
                data-action="check-all#check"
              />
              Checkbox 2
            </label>
          </p>
        </div>
        <p>
          <label
            class="block flex items-center gap-x-2 rounded border border-gray-300 px-4 py-3"
          >
            <input
              type="checkbox"
              class="h-5 w-5"
              data-check-all-target="checkAll"
              data-action="check-all#checkAll"
            />
            Check all
          </label>
        </p>
      </div>
    </main>
  </body>
</html>
